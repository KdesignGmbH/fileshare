<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: 300;
    }

    .upload-area {
        border: 3px dashed #667eea;
        border-radius: 15px;
        padding: 60px 20px;
        margin: 30px 0;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
    }

    .upload-area:hover {
        border-color: #764ba2;
        background: rgba(102, 126, 234, 0.05);
    }

    .upload-area.dragover {
        border-color: #764ba2;
        background: rgba(102, 126, 234, 0.1);
        transform: scale(1.02);
    }

    .upload-icon {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 20px;
    }

    .upload-text {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 10px;
    }

    .upload-subtext {
        color: #999;
        font-size: 0.9rem;
    }

    #fileInput {
    display: none;
    }

    .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
        text-decoration: none;
        display: inline-block;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        margin: 20px 0;
        overflow: hidden;
        display: none;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s ease;
    }

    .message {
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        display: none;
    }

    .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .file-list {
        text-align: left;
        margin-top: 20px;
    }

    .file-item {
        background: #f8f9fa;
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-link {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.3);
    }
    </style>
    </head>
    <body>
    <a href="/view" class="nav-link">View Files</a>

    <div class="container">
    <h1>Secure File Upload</h1>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
    <div class="upload-icon">üìÅ</div>
    <div class="upload-text">Click to select files or drag and drop</div>
    <div class="upload-subtext">Maximum file size: 100MB</div>
    </div>

    <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="files" multiple>
    <button type="submit" class="btn" style="display: none;" id="uploadBtn">Upload Files</button>
    </form>

    <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="file-list" id="fileList"></div>
    </div>

    <script>
    const uploadArea = document.querySelector('.upload-area');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const message = document.getElementById('message');
    const fileList = document.getElementById('fileList');

    // Drag and drop functionality
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        fileInput.files = files;
        handleFileSelection();
    });

    fileInput.addEventListener('change', handleFileSelection);

    function handleFileSelection() {
        const files = fileInput.files;
        if (files.length > 0) {
            uploadBtn.style.display = 'inline-block';
            displaySelectedFiles(files);
        }
    }

    function displaySelectedFiles(files) {
        fileList.innerHTML = '<h3>Selected Files:</h3>';
        for (let file of files) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `\
            <span>${file.name}</span>\
            <span>${(file.size / 1024 / 1024).toFixed(2)} MB</span>\
            `;
            fileList.appendChild(fileItem);
        }
    }

    uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData();
        for (let file of fileInput.files) {
            formData.append('files', file);
        }

        progressBar.style.display = 'block';
        uploadBtn.disabled = true;

        try {
            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressFill.style.width = percentComplete + '%';
                }
            });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    showMessage('Files uploaded successfully!', 'success');
                    fileInput.value = '';
                    fileList.innerHTML = '';
                    uploadBtn.style.display = 'none';
                } else {
                    showMessage('Upload failed. Please try again.', 'error');
                }
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
            };

            xhr.onerror = function() {
                showMessage('Upload failed. Please try again.', 'error');
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
                uploadBtn.disabled = false;
            };

            xhr.open('POST', '/upload');
            xhr.send(formData);
        } catch (error) {
            showMessage('Upload failed. Please try again.', 'error');
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
            uploadBtn.disabled = false;
        }
    });

    function showMessage(text, type) {
        message.textContent = text;
        message.className = `message \${type}`;
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 5000);
    }
    </script>
    </body>
    </html>
